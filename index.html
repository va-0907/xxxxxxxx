  <body>
    <section class="questions-section">
      <div class="container">
        <div class="questions-title">
          <h2>Top 10 FAQs</h2>
        </div>
        <button class="questions">
          <div class="question-box">
            <p class="question--text">
              How does the Inflation Reduction Act of 2022, passed by both the
              House and Senate, impact me and my reservation?
            </p>
            <div class="question--options">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                height="20"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="question--options__icons icon-down"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                height="20"
                display="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="question--options__icons icon-up"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 15.75l7.5-7.5 7.5 7.5"
                />
              </svg>
            </div>
          </div>
          <div class="question-answer">
            <p class="question-answer--content">
              When signed into law, The Act will substantially change the
              requirements for federal income tax credits associated with the
              purchase of an electric vehicle. <br />
              The Act moved very rapidly through the legislative process and
              brings changes that could impact many reservation holders who may
              have been anticipating a federal EV tax credit associated with a
              Volkswagen ID.4 currently reserved. To understand the impact of
              the Act on your individual circumstances, we suggest consulting
              your tax advisor.
            </p>
          </div>
        </button>
